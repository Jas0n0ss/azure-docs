title: Azure Services Category
description: Azure services personal documentation
url: azure.msft.vip
remote_theme: rundocs/jekyll-rtd-theme

# folders sort
readme_index:
  with_frontmatter: false

#meta:
#  key1: value1
#  key2: value2

plugins: ["jekyll-toc"]

# 默认为所有文章启用 toc
defaults:
  - scope:
      path: ""
    values:
      toc: true

google:
  gtag:
  adsense:

mathjax: # this will prased to json, default: {}

mermaid:
  custom:     # mermaid link
  initialize: # this will prased to json, default: {}

scss:   # also _includes/extra/styles.scss
script: # also _includes/extra/script.js

translate:
  # shortcodes
  danger:
  note:
  tip:
  warning:
  # 404
  not_found:
  # copyright
  revision:
  # search
  searching:
  search:
  search_docs:
  search_results:
  search_results_found: # the "#" in this translate will replaced with results size!
  search_results_not_found:

plugins:
	- jekyll-toc
  - jemoji
  - jekyll-avatar
  - jekyll-mentions
